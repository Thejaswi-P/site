	<body>
		<div class="centered">
			<section id="header">
				<div>
					<img class="img-circle" style="width: 180px;" src="images/thejaswi.jpeg" alt="Thejaswi P picture" />
					<h2 class="anim">Thejaswi P</h2>
					<h4 class="anim">Content & Social media manager @ Hack Club APAC</h4>
					<br />

					<div style="width:50%;margin:0 auto;">
						<a
							class="anim"
							href="https://github.com/Thejaswi-P"
							target="_blank"
							>
							 <img src="images/github.svg" class="anim" style="width:40px;"
							/></a>
							<a
								class="anim"
								href="https://twitter.com/PrakashThejaswi"
								target="_blank"
								style="margin-left:5%"
									><img src="images/twitter.svg" class="anim" style="width:40px;"
								/></a>
								<a
									class="anim"
									href="https://www.instagram.com/thejaswi_prakash/"
									target="_blank"
									style="margin-left:5%"
									><img src="images/instagram.svg" class="anim" style="width:40px;"
								/></a>
							</div>
				
			</section>
			
	
			<section id="contact">
				<p class="anim">
					<a href="mailto:thejaswi@gmail.com">Email</a>
				</p>
			</section>
			
		</div>
		<script>
			let animate = () => {
				document.querySelectorAll('.anim, .banner').forEach(e => {
					if (
						e.offsetTop - window.innerHeight / 1.2 <
						(window.scrollY || window.pageYOffset)
					) {
						e.classList.add('animate')
					}
				})
			}
			let faqreveal = e => {
				e.nextElementSibling.classList.toggle('reveal')
			}
			let OneSignal = window.OneSignal || []
			OneSignal.push(() =>
				OneSignal.init({ appId: 'bb6ebcbf-3a50-46c7-a6a6-01c052d3321f' })
			)
			animate()
			window.onscroll = animate
			window.onresize = animate
			document.querySelectorAll('#faq h3').forEach(e => {
				e.addEventListener('click', () => {
					faqreveal(e)
				})
			})
			var slideIndex = 1
			showSlides(slideIndex)

			function plusSlides(n) {
				showSlides((slideIndex += n))
			}

			function currentSlide(n) {
				showSlides((slideIndex = n))
			}

			function showSlides(n) {
				var i
				var slides = document.getElementsByClassName('mySlides')
				var dots = document.getElementsByClassName('dot')
				if (n > slides.length) {
					slideIndex = 1
				}
				if (n < 1) {
					slideIndex = slides.length
				}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = 'none'
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(' active', '')
				}
				slides[slideIndex - 1].style.display = 'block'
				dots[slideIndex - 1].className += ' active'
			}
		</script>
